<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>open reward</title>
</head>

<body>
  <script>
    function getUrlParam(paraName) {
      var url = document.location.toString();
      var arrObj = url.split("?");

      if (arrObj.length > 1) {
        var arrPara = arrObj[1].split("&");
        var arr;

        for (var i = 0; i < arrPara.length; i++) {
          arr = arrPara[i].split("=");

          if (arr != null && arr[0] === paraName) {
            return arr[1];
          }
        }
        return "";
      }
      else {
        return "";
      }
    }

    window.onload = function () {
      var browser = {
        versions: function () {
          var u = navigator.userAgent, app = navigator.appVersion;
          return {//移动终端浏览器版本信息 
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
          };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      }

      let scheme = `grampus://open?type=2&userid=${getUrlParam("userid")}`

      var t;
      var config = {
        /*scheme:必须*/
        scheme: scheme,
        download_url: 'https://assets.yuhu.tech/download-app',
        timeout: 2000
      };

      function openclient() {
        var loadDateTime = Date.now();
        window.location.href = config.scheme;

        var t = setTimeout(function () {
          var timeOutDateTime = new Date();
          if (!loadDateTime || timeOutDateTime - loadDateTime < 2010) {
            window.location = config.download_url;
          }
        }, config.timeout);

        window.onblur = function () {
          clearTimeout(t);
        }
      }

      function isOpen() {
        if (/MicroMessenger/i.test(window.navigator.appVersion)) {
          // 微信
          // window.location.href = config.download_url;
          alert('请点击右上角按钮，然后选择浏览器中打开')
          return false;
        } else {
          if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            // ios
            openclient();
          } else if (browser.versions.android) {
            // android
            openclient();
          } else {
            // 其他
            window.location.href = config.download_url;
          }
        }
      }

      isOpen()
    }
  </script>
</body>

</html>
